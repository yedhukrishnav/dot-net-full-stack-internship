<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            height: 300px;
            width: 300px;
            background-color: yellow;
        }
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" name="" id="">
    </div>
</body>
</html>
