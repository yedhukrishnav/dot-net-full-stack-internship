<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="checkbox"> SSLC
                <input type="checkbox" name="" id="">Plus Two</td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="district" id="">
                    <option value="">select</option>
                    <option value="">kozhikode</option>
                    <option value="">kannur</option>
                    <option value="">kottayam</option>
                </select></td>
            </tr>
            <tr>
                <td>address</td>
                <td><textarea name="" id="" rows="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" name="" id=""></td>
                <td><button>Cancel</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
