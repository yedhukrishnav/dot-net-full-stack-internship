<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a href="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-EB5omk6uxkzc4pkmXwyy5ukoQOLKF0YkvQ&s" alt="" height="40px" width="40px">
            </a>
          <a class="navbar-brand" href="#">Futura Labs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="bootstrap.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Classroom</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Registration
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="registration.html">new registration</a></li>
                  <li><a class="dropdown-item" href="viewReg.html">view registered students</a></li>
                </ul>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <table class="w-75 m-5">
        <tr>
            <td>Name</td>
            <td>  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                      Female
                    </label>
                  </div>
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td>  <input class="form-control" type="file" id="formFile">
            </td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-secondary">Login</button></td>
        </td>
            <td><button type="button" class="btn btn-primary">Clear</button>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
