<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        img{
            height: 200px;
            width: 300px;
            /* transition: transform 5s; */
            transition: transform 5s, width 6s, height 6s;
            transition-delay: 2s;
        }
        img:hover{
            transform: rotate(360deg);
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <img src="https://www.ekeralatourism.net/wp-content/uploads/2018/03/Alleppey.jpg" alt="image1">
</body>
</html>
