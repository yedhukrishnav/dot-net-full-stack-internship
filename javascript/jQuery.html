<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <p>jQuery is a javascript library</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <img height="500px" width="500px" src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="">

    <script>
        $(document).ready(function()
        {
            $("#hide").click(function()
            {
                $("p").hide(2000);
            });
            $("#show").click(function()
            {
                $("p").show(2000);
            });
            $("#toggle").click(function()
            {
                $("p").toggle(2000);
                $("img").toggle(2000);
            });
        });
    </script>
</body>
</html>
