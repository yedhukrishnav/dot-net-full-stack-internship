<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="input">
    <button onclick="Factorial()">Factorial</button>
    <p id="factorial"></p>
    <p id="display" style="margin-top: 25px;"></p>
    
    <script>
        var text = ""
        let i
        for(i=1; i<=10; i++) {
            text += i+" * 3 = " +i*3 + "<br>"
        }
        document.getElementById("display").innerHTML = text

        function Factorial() {
            let num = Number(document.getElementById("input").value)
            let j, val
            val=1
            for(j=1; j<=num; j++) {
                val *= j
            }
            document.getElementById("factorial").innerHTML = "Factorial is " + val
        }
    </script>
</body>
</html>
