<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input-mark">
    <button onclick="checkGrade()">Check grade</button>
    <p id="grade-print"></p>

    <input type="text" id="input-num">
    <button onclick="checknum()">Check num</button>
    <p id="result-print"></p>

    <input type="text" id="prime-num">
    <button onclick="checkPrime()">Check prime</button>
    <p id="result-prime"></p>

    <input type="text" id="enter-num">
    <button onclick="getFibb()">get series</button>
    <p id="result-fibb"></p>

    <button onclick="getPrime()">get first 100 prime number</button>
    <p id="result-P100"></p>

    <input type="text" id="num-avg">
    <button onclick="getAvg()">get average</button>
    <p id="result-avg"></p>

    <input type="text" id="num-sum">
    <button onclick="getSum()">get sum</button>
    <p id="result-sum"></p>
    <script>
        function getSum() {
            let num = Number(document.getElementById("num-sum").value)
            let i=1, digit=0, sum=0
            while(i<=num) {
                digit = num%10
                sum += digit
                if(num/10<0) {
                    break
                }
                num /= 10
                num= num |0
                i++
                console.log(num)
            }
            document.getElementById("result-sum").innerHTML = sum
        }
        function getAvg() {
           let num = Number(document.getElementById("num-avg").value)
           let i=1, sum=0
           while(i<=num) {
                sum+=i
                i++
           }
           let avg = sum/num
           document.getElementById("result-avg").innerHTML = avg
        }
        function getPrime() {
            let i=1
            var result = ""
            while(i<100) {
                for(let j=2; j<=i; j++) {
                    if(i%j==0) {
                        if(j==i) {
                            result += i + "\n"
                        }
                        else {
                            break
                        }
                    }
                }
                i++
            }
            document.getElementById("result-P100").innerHTML = result
        }
        function getFibb() {
            let num = Number(document.getElementById("enter-num").value)
            var series = ""
            var sum =0
            var num1=0, num2=1
            let i =0
            while (i<=num) {
                sum = num1 + num2
                num1 = num2
                num2 = sum
                series += sum + " "
                
                i++
            }
            document.getElementById("result-fibb").innerHTML = series
        }
        function checkPrime() {
            let num = Number(document.getElementById("prime-num").value)
            var prime = ""
            
            for(let i=1; i<=num; i++) {
                if(num%i==0){
                    if(i==1 || i==num){
                        prime = "prime number"
                    }
                    else{
                        prime = "not a prime number"
                        break
                    }
                }
                else {
                    prime = "not a prime number"

                }
            }
            document.getElementById("result-prime").innerHTML = prime
        }
        function checknum() {
            let num = Number(document.getElementById("input-num").value)
            var result = ""
            if(num%2==0) {
                result = "even"
            }
            else {
                result = "odd"
            }
            document.getElementById("result-print").innerHTML = result
        }
        function checkGrade() {
            let mark = Number(document.getElementById("input-mark").value)
            var grade =""
                if(mark>=90 && mark<=100){
                    grade = "A"
                }
                else if(mark<90 && mark >=80){
                    grade = "B"
                } 
                else if(mark<80 && mark >= 70){
                    grade = "C"
                }
                else if(mark<70 && mark >= 60){
                    grade = "D"
                }
                else if (mark<60){
                    grade = "Failed"
                }
                else{
                    grade = "Invalid mark"
                }
                    
                    
            document.getElementById("grade-print").innerHTML = grade
        }
    </script>
</body>
</html>
