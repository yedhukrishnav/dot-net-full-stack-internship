<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pattern = ""
        let n =10
        for(let i=1; i<=n; i++) {
            for(let j=1; j<=n; j++) {
                pattern += "*"
            }
            pattern += "\n"
        }
        document.write(`<pre>${pattern}</pre>`)

        pattern = ""
        for(let i=1; i<=n; i++) {
            for(let j=1; j<=i; j++) {
                pattern += "*"
            }
            pattern += "\n"
        }
        document.write(`<pre>${pattern}</pre>`)

        pattern = ""
        for(let i=1; i<=n; i++) {
            for(let j=i; j<=n; j++) {
                pattern += "*"
            }
            pattern += "\n"
        }
        document.write(`<pre>${pattern}</pre>`)

        pattern = ""
        for(let i=1; i<=n; i++) {
            for(let k=1; k<=n-i; k++) {
                pattern += " "
            }
            for(let j=1; j<=(2*i-1); j++) {
                pattern += "*"
            }
            pattern += "\n"
        }
        document.write(`<pre>${pattern}</pre>`)
    </script>
</body>
</html>
