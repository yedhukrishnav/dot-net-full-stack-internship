        {

             //else - if conditional statements
            if (a == 10)
            {
                document.getElementById("demo1").value = "a equal to 10"
            }
            else if (a == 20)
            {
                document.getElementById("demo1").value = "a equal to 20"
            }
            else if (a == 30)
            {
                document.getElementById("demo1").value = "a equal to 30"
            }
            else{
                document.getElementById("demo1").value = "default case"
            }
