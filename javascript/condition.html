<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="demo">
    <input type="text" name="" id="demo1">
    <button onclick="check()">Check</button>
    <script>
        function check() 
        {
            a = Number(document.getElementById("demo").value)
             
            if (a>10)
            {
                document.getElementById("demo1").value = "Greater"
            }
            else
            {
                document.getElementById("demo1").value = "Lesser"
            }
        }
    </script>
</body>
</html>
