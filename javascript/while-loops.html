        let i=1
        let k=1
        let j =1
        var pattern = ""
        let row = 10

        
        while(i<=row) {
            j=1
            while(j<=row-i) {
                pattern += " "
                j++
            }
            k=1
            while(k <= i) {
                pattern += "*"
                k++
            }

            pattern += "\n"
            i++
        }
        document.write(`<pre>${pattern}</pre>`)
